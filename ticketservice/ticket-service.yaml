apiVersion: v1
kind: Service
metadata:
  labels:
    app: ticket-service
    apic-managed: "true"
  creationTimestamp: null
  name: ticket-service
  namespace: apic-demo
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: http
    name: http
  selector:
    run: ticket-service
status:
  loadBalancer: {}
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: ticket-service
  name: ticket-service
  namespace: apic-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      run: ticket-service
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ticket-service
        run: ticket-service
    spec:
      containers:
      - image: vbelfoure/acme-ticket-service
        imagePullPolicy: Always
        name: ticket-service
        ports:
        - containerPort: 8080
          name: http
        resources: {}
        envFrom:
          - secretRef:
            name: mongosecret
status: {}
